<div id="container-questionnaire-form">
  <h4>Crea tu propio cuestionario </h4>
  <div class="row">
    <form class="col s12" [formGroup]="questionaryForm" (onSubmit)="submitForm()">
      <div class="col s12">
        <div class="input-field col s6">
          <input id="questionary_name" formControlName="title" type="text" class="validate" required>
          <label for="questionary_name">Nombre del cuestionario</label>
        </div>
        <div *ngIf="this.formSubmitted && this.questionaryForm.controls.title.errors" class="col s12 invalid-feedback colorRed">
          <div *ngIf="this.questionaryForm.controls.title.invalid">{{this.msgMandatoryField}}</div>
        </div>
      </div>
      <div *ngFor="let questionInfo of questions.controls; let posQuestion = index" class="marginBig">
        <div class="col s12" [formGroup]="questionInfo">
          <div class="input-field col s4">
            <input formControlName="question" type="text" class="validate" required>
            <label>Pregunta</label>
          </div>
          <div *ngIf="this.formSubmitted && this.form.questions.value[0].question.length === 0" class="col s12 invalid-feedback colorRed">
            {{this.msgMandatoryField}}
          </div>
          <select class="input-field  browser-default col s2" required (select)="this.solutionOptionChanged(posQuestion, $event.target.value)">
            <option value="" disabled selected>Choose solution option</option>
            <option *ngFor="let option of this.optionsQuestion(posQuestion); let posOption = index" [value]="posOption">{{option.text}}</option>
          </select>
          <div *ngFor="let optionInfo of this.optionsQuestion(posQuestion); let posOption = index" class="marginBig">
            <div class="col s12" [formGroup]="optionInfo">
              <div class="input-field col s6 marginOption">
                <input type="text" formControlName="text" class="validate" required (change)="this.optionTextChanged(posQuestion,posOption,$event.target.value)">
                <label>Option</label>
              </div>
              <a *ngIf="posOption > 0" class="btn-floating btn-large waves-effect waves-light red" (click)="this.removeOption(posQuestion,posOption)"><i class="material-icons">remove</i></a>
              <a *ngIf="posOption === this.optionsQuestion(posQuestion).length-1" class="btn-floating btn-large waves-effect waves-light green marginIcon" (click)="addOption(posQuestion)"><i class="material-icons">add</i></a>
            </div>
          </div>
          <div class="col s8">
            <div class="input-field col s9">
              <input type="text" class="validate" formControlName="solution" required>
              <label>Solución</label>
            </div>
          </div>
        </div>
        <div class="marginBig col s12">
          <a *ngIf="posQuestion > 0" class="btn-large waves-effect waves-light red" (click)="removeQuestion(posQuestion)">Eliminar pregunta</a>
          <a *ngIf="posQuestion === this.questions.value.length-1" class="btn-large waves-effect waves-light green marginIcon" (click)="addQuestion()">Añadir pregunta</a>
        </div>
      </div>
      <div class="col s12 marginBigTop">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="submitForm()">Completar cuestionario
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
